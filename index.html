<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./src/css/style.css" >

<body>
    <section id="hero" >
        <header>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SIGN IN</a></li>
                    <li><a href="#">SIGN UP</a></li>
                </ul>
            </nav>
        </header>
        <div id="heading">
            <h1>Fireputtr</h1>
            <p>laugh and laugh </p>
            <form id="joke" action="" method="GET">

        </div>
        
        <div>
            <button id="like">like</button>
        </div>

    <section>
        <form id="comments" action="" method="POST">
            <select name="comment">
                <option>None</option>
                <option>Hilarious</option>
                <option>Just there</option>
                <option>Not funny</option>
            </select>
            <button id="submit" type="submit" name="submit">submit </button>
        </form>
    </section>
